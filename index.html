<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flipper IRDB Formatter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-mode">
    <div class="container">
        <h1>Flipper IRDB Formatter v1.0</h1>

        <!-- File selection -->
        <label>Step 1: Select the .ir files or folder containing .ir files you want to format</label>
        
        <!-- File Input for selecting files -->
        <div class="file-input-wrapper">
            <input type="file" id="file-input-files" multiple>
            <label for="file-input-files">Choose files...</label>
        </div>

        <!-- File Input for selecting a folder (only works in Chrome and Edge) -->
        <div class="file-input-wrapper">
            <input type="file" id="file-input-folder" webkitdirectory>
            <label for="file-input-folder">Choose a folder...</label>
        </div>

        <!-- Device type -->
        <label for="device-type">Step 2: Select the device type</label>
        <select id="device-type">
            <optgroup label="Audio/Video Devices">
                <option>TV</option>
                <option>Projector</option>
                <option>Monitor</option>
                <option>DVD Player</option>
                <option>Blu-ray Player</option>
                <option>VCR</option>
                <option>Laserdisc Player</option>
                <option>CD Player</option>
                <option>MiniDisc Player</option>
                <option>Audio and Video Receiver</option>
                <option>Soundbar</option>
                <option>Home Theater</option>
            </optgroup>
            <optgroup label="TV Accessories">
                <option>Set-Top Box</option>
                <option>Cable Box</option>
                <option>Satellite Receiver</option>
                <option>Streaming Device</option>
                <option>TV Tuner</option>
                <option>DVB-T</option>
            </optgroup>
            <optgroup label="Smart Home and Appliances">
                <option>Smart Home</option>
                <option>AC</option>
                <option>Fan</option>
                <option>Air Purifier</option>
                <option>Heater</option>
                <option>Humidifier</option>
                <option>Vacuum Cleaner</option>
                <option>Window Cleaner</option>
            </optgroup>
            <optgroup label="Lighting">
                <option>Lights</option>
                <option>LED Lighting</option>
            </optgroup>
            <optgroup label="Computing and Gaming">
                <option>Computer</option>
                <option>Gaming Console</option>
                <option>KVM</option>
            </optgroup>
            <optgroup label="Cameras and Security">
                <option>Camera</option>
                <option>CCTV</option>
            </optgroup>
            <optgroup label="Automotive">
                <option>Car Multimedia</option>
                <option>Head Unit</option>
            </optgroup>
            <optgroup label="Office Equipment">
                <option>Digital Sign</option>
                <option>Touchscreen Display</option>
                <option>Whiteboard</option>
                <option>Videoconferencing</option>
            </optgroup>
            <optgroup label="Home and Personal">
                <option>Clock</option>
                <option>Picture Frame</option>
                <option>Bidet</option>
                <option>Fireplace</option>
            </optgroup>
            <optgroup label="Miscellaneous">
                <option>Universal TV Remote</option>
                <option>Converter</option>
                <option>Dust Collector</option>
                <option>Toy</option>
                <option>Other</option>
            </optgroup>
        </select>

        <!-- Link to the naming scheme -->
        <p class="naming-scheme-link">
            Refer to the 
            <a href="https://github.com/jaylikesbunda/Flipper-IR-Formatter/blob/main/naming.md" target="_blank">Naming Scheme</a>
            for standardized button names.
        </p>

        <!-- Brand and other details -->
        <label for="brand">Step 3: Enter device details</label>
        <input id="brand" type="text" placeholder="E.g., Samsung" list="brands-list">
        <datalist id="brands-list">
            <option value="Samsung">
            <option value="Sony">
            <option value="LG">
            <!-- ... other brands ... -->
            <option value="Apple TV">
        </datalist>
        <input id="device-model" type="text" placeholder="Device Model E.g., UN55NU7100">
        <input id="remote-model" type="text" placeholder="Remote Model E.g., AA59-00741A (optional)">


        <!-- New input fields for link and description -->
        <input id="device-link" type="url" placeholder="Device Link (optional)">
        <textarea id="device-description" placeholder="Short Description (optional)"></textarea>
        <input id="contributor-name" type="text" placeholder="Your Name (optional)">

        <button id="process-btn">Process Files</button>

        <!-- Theme Toggle Button at the bottom -->
        <div class="theme-toggle">
            <button id="theme-toggle-button">Switch to Dark Mode</button>
        </div>
    </div>

    <!-- Moved the explanatory text to the bottom -->
    <h1 class="explanatory-text">
        This tool formats IR files for the 
        <a href="https://github.com/Lucaslhm/Flipper-IRDB">Flipper-IRDB</a>
    </h1>

    <!-- Include JSZip and FileSaver.js libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
